<!DOCTYPE html>
<html>
	<head>
		<title>Portfolio - Calculater</title>
		<link rel="shortcut icon" href="https://png.icons8.com/cotton/50/000000/space-shuttle.png" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="styles/main.css">
	</head>
	<body class="container">
		<h1>Calculator</h1>
		<div id="calculator" class="card rounded-0">
			<div class="card-body">
				<div id="display" class="card-header cursor">

				</div>
				<div id="" class="">
					<button type="button" class="key func btn">C</button>
					<button type="button" class="key dud btn" disabled></button>
					<button type="button" class="key func btn">^</button>
					<button type="button" class="key func btn">/</button>
				</div>
				<div id="" class="">
					<button type="button" class="key num btn">7</button>
					<button type="button" class="key num btn">8</button>
					<button type="button" class="key num btn">9</button>
					<button type="button" class="key func btn">*</button>
				</div>
				<div id="" class="">
					<button type="button" class="key num btn">4</button>
					<button type="button" class="key num btn">5</button>
					<button type="button" class="key num btn">6</button>
					<button type="button" class="key func btn">-</button>
				</div>
				<div id="" class="">
					<button type="button" class="key num btn">1</button>
					<button type="button" class="key num btn">2</button>
					<button type="button" class="key num btn">3</button>
					<button type="button" class="key func btn">+</button>
				</div>
				<div id="" class="">
					<button type="button" class="key dud btn"  disabled></button>
					<button type="button" class="key num btn">0</button>
					<button type="button" class="key num btn">.</button>
					<button id="enter" type="button" class="key func btn">=</button>
				</div>
			</div>
		</div>



		<script src="scripts/main.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	</body>
</html>
